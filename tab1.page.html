<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options>
        <button (click) = "removeItem(item, i)"ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <app-explore-container name="Grocery"></app-explore-container>

  <ion-fab bottom right>
      <button (click) = "addItem()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
